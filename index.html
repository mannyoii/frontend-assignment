<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Startup 3</div>
        <nav class="nav">
          <ul>
            <li>
              <a href="#" style="opacity: 0.3">Overview</a>
            </li>
            <li>
              <a href="#">Prices</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Feedback</a>
            </li>
            <li>
              <button class="btn-action">Purchase</button>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container">
      <main class="details">
        <div class="text">
          <h2 class="heading-level-two">Generate Awesome Web Pages</h2>
          <h5 class="heading-level-five">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </h5>
          <button class="btn-action-learn">Learn More</button>
        </div>
        <div class="signup-form">
          <div class="contain">
            <h3 class="sign-up-heading">Sign Up Now</h3>
            <form action="">
              <input
                type="text "
                class="input-email"
                placeholder="Your Email"
              />
              <input
                type="text"
                class="input-password"
                placeholder="Your Password"
              />
              <div class="check-box">
                <input type="checkbox" />
                <label for="" class="terms-conditions"
                  >I agree to the Terms of Service.</label
                >
              </div>
              <button type="submit" class="btn-sign-in">Sign In</button>
              <div class="divider-container">
                <div class="divider"></div>
                <span class="divider-or">or</span>
                <div class="divider"></div>
              </div>
              <button type="submit" class="btn-twitter">
                Login via Twitter
              </button>
              <p class="account-sign-in">
                Do you have an Account?
                <a href="#" class="sign-link">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
